<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">



  <!--- Firebase Link --->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>



  <!--- Bootswatch Link --->
  <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">

  <!--- Custom CSS --->
  <link rel="stylesheet" href="assets/css/style.css">


  <title>Train Scheduler</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Train Schedule</h1>
    <p>All aboard!</p>
  </div>

  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Current Train Schedule</h3>
  </div>
  <div class="panel-body">
    <table id="trainTable" class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr id="datYungTrump">

        </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label" >Train Name</label>
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputName" placeholder="Metrolink">
        </div>
    </div>
    <div class="form-group">
      <label for="inputDest" class="col-lg-2 control-label">Destination</label>
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputDest" placeholder="Los Angeles">
        </div>
    </div>
    <div class="form-group">
      <label for="inputTime" class="col-lg-2 control-label">First Train Time (ex: 0400)</label>
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputTime" placeholder="0500">
        </div>
    </div>
    <div class="form-group">
      <label for="inputFreq" class="col-lg-2 control-label">Frequency</label>
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputFreq" placeholder="15">
        </div>
    </div>


  </div>
  <button id="addButton" class="btn btn-primary" type="submit">Submit</button>

</div>


<!--- jQuery Link --->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


<!--- javaScript Link --->
<script src="assets/javascript/app.js"></script>

<!--- Moment.js Link --->

<script src="https://momentjs.com/downloads/moment.min.js"></script>
</body>
</html>
